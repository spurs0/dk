<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剩余资产计算器</title>
    <!-- 引入 Vue.js -->
    <script src="//cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container mt-5">
        <h2>剩余金额计算器</h2>
        <div class="form-group">
            <label for="totalAmount">资产总额:</label>
            <input type="number" v-model="totalAmount" id="totalAmount" class="form-control" placeholder="请输入总额">
        </div>
        <div class="form-group">
            <label for="annualInterestRate">年利率 (%):</label>
            <input type="number" v-model="annualInterestRate" id="annualInterestRate" class="form-control" placeholder="请输入年利率" step="0.01">
        </div>
        <div class="form-group">
            <label for="monthlyExpense">每月支出:</label>
            <input type="number" v-model="monthlyExpense" id="monthlyExpense" class="form-control" placeholder="请输入每月支出">
        </div>
        <div class="form-group">
            <label for="months">多少个月后:</label>
            <!-- 修改为输入多少个月 -->
            <input type="number" v-model="months" id="months" class="form-control" placeholder="请输入月数">
        </div>
        <button @click="calculateRemainingAmount" class="btn btn-primary">计算剩余金额</button>

        <div class="mt-4">
            <h3>计算结果</h3>
            <p>剩余金额: {{ remainingAmount.toFixed(2) }} 元</p>
            <p>总实际支出: -{{ (totalAmount-remainingAmount).toFixed(2) }} 元</p>
        </div>
    </div>
</div>

<script src="//cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="//cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            totalAmount: 500000,  // 初始总额
            annualInterestRate: 2.4,  // 初始年利率（百分比）
            monthlyExpense: 1800,  // 每月支出
            months: 60,  // 多少个月后
            remainingAmount: 0  // 计算后的剩余金额
        },
        methods: {
            calculateRemainingAmount() {
                let currentAmount = this.totalAmount;
                let monthlyInterestRate = (this.annualInterestRate / 100) / 12; // 将年利率转换为月利率
                let totalMonths = this.months;

                for (let i = 0; i < totalMonths; i++) {
                    currentAmount -= this.monthlyExpense;

                    let interest = currentAmount * monthlyInterestRate;
                    currentAmount += interest;

                    if (currentAmount <= 0) {
                        currentAmount = 0;
                        break;
                    }
                }

                this.remainingAmount = currentAmount;
            }
        }
    });
</script>
</body>
</html>
